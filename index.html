<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="card">
            <div class="search">
             <input type="text" id="search-input">
             <button id="search-btn" type="submit">
                <img src="images/search.png" alt="">
             </button>
            </div>
            <div class="weather">
              <img src="images/rain.png" alt="" class="weather-icon">
                <h1 id="temp">00</h1>
                <h2 id="city">City</h2>
                <div class="detail">
                    <div class="col">
                        <img src="images/humidity.png" class="icon" alt="">
                        <div class="">
                            <p id="humidity">00</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" class="icon" alt="">
                        <div class="">
                            <p id="wind-speed">00</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
